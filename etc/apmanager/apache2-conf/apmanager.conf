<LocationMatch /apmanager>
    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    SetEnv DJANGO_SETTINGS_MODULE apmanager.settings
    PythonDebug On
    PythonAutoReload Off
</LocationMatch>

Alias /apmanager/media/ /usr/share/python-support/python-django/django/contrib/admin/media/
<Location /apmanager/media>
    SetHandler None
</Location>

Alias /apmanager/site-media/ /usr/share/apmanager/site-media/
<Location /apmanager/site-media>
    SetHandler None
</Location>

<Directory /usr/share/apmanager/>
     Options Indexes MultiViews
     AllowOverride None
     Allow from all
</Directory>

<Directory /usr/share/python-support/python-django/django/contrib/admin/media/ >
     Options Indexes MultiViews
     AllowOverride None
     Allow from all
</Directory>

