{% extends "base.html" %}
{% load i18n %}

{% block body %}
{% if object_list %}
    {% trans "Available Multi-Reports:" %}
    <ul>
    {% for report in object_list %}
        <li><a href="{{ report.get_absolute_url }}">{{ report.name }}</a></li>
    {% endfor %}
    </ul>
{% endif %}
{% endblock %}
{% block admin %}
<a href="{% url admin:multireport_multireport_changelist %}">{% trans "Report Management" %}</a>
{% endblock %}
